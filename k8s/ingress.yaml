apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vibber-ingress
  namespace: vibber
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.vibber.io,https://vibber.io"
spec:
  tls:
    - hosts:
        - app.vibber.io
        - api.vibber.io
      secretName: vibber-tls
  rules:
    - host: app.vibber.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vibber-frontend
                port:
                  number: 80
    - host: api.vibber.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vibber-backend
                port:
                  number: 8080
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@vibber.io
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx
