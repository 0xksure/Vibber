name: Build and Deploy to DigitalOcean Container Registry

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: vibber-app

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
      
    - name: Build application
      run: npm run build

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        
    - name: Log in to DigitalOcean Container Registry
      run: doctl registry login --expiry-seconds 1200
      
    - name: Build Docker image
      run: |
        docker build -t $REGISTRY/${{ secrets.DO_REGISTRY_NAME }}/$IMAGE_NAME:$GITHUB_SHA .
        docker build -t $REGISTRY/${{ secrets.DO_REGISTRY_NAME }}/$IMAGE_NAME:latest .
        
    - name: Push Docker image
      run: |
        docker push $REGISTRY/${{ secrets.DO_REGISTRY_NAME }}/$IMAGE_NAME:$GITHUB_SHA
        docker push $REGISTRY/${{ secrets.DO_REGISTRY_NAME }}/$IMAGE_NAME:latest
        
    - name: Clean up
      run: docker system prune -af