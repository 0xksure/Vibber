name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: registry.digitalocean.com
  REGISTRY_NAME: vibber

jobs:
  # Run tests for all services
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vibber_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      # Frontend tests
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      # Backend tests
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Run backend tests
        working-directory: backend
        run: |
          go mod download
          go test -v -race -coverprofile=coverage.out ./...
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/vibber_test?sslmode=disable
          REDIS_URL: redis://localhost:6379

      # AI Agent tests
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ai-agent/requirements.txt

      - name: Install AI agent dependencies
        working-directory: ai-agent
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run AI agent tests
        working-directory: ai-agent
        run: pytest -v --cov=src --cov-report=xml
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/vibber_test?sslmode=disable
          REDIS_URL: redis://localhost:6379

  # Build and push Docker images
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Login to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Build and push frontend image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/frontend:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/frontend:latest \
            -f Dockerfile.prod .
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/frontend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/frontend:latest

      - name: Build and push backend image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/backend:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/backend:latest \
            -f backend/Dockerfile backend/
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/backend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/backend:latest

      - name: Build and push AI agent image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/ai-agent:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/ai-agent:latest \
            -f ai-agent/Dockerfile ai-agent/
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/ai-agent:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/ai-agent:latest

  # Deploy to DigitalOcean
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ secrets.DIGITALOCEAN_CLUSTER_NAME }}

      - name: Deploy to Kubernetes
        run: |
          # Update image tags in deployment manifests
          sed -i 's|IMAGE_TAG|${{ github.sha }}|g' k8s/*.yaml

          # Apply Kubernetes manifests
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/secrets.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/postgres.yaml
          kubectl apply -f k8s/redis.yaml
          kubectl apply -f k8s/backend.yaml
          kubectl apply -f k8s/ai-agent.yaml
          kubectl apply -f k8s/frontend.yaml
          kubectl apply -f k8s/ingress.yaml

          # Wait for rollout
          kubectl rollout status deployment/vibber-backend -n vibber
          kubectl rollout status deployment/vibber-ai-agent -n vibber
          kubectl rollout status deployment/vibber-frontend -n vibber

      - name: Notify deployment success
        if: success()
        run: |
          echo "Deployment successful!"
          echo "Frontend: https://app.vibber.io"
          echo "API: https://api.vibber.io"
